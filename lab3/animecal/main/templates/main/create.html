{% extends 'main/base.html' %}


{% block title %}
    Создать
{% endblock %}




{% block content %}

<div class="create"><form method="post" enctype="multipart/form-data">

    {% csrf_token %}

    {% for f in form %}
        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>
        <p>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}


    <button type="submit">Создать</button>
</form></div>
{% endblock %}
